<div class="button-row">
  <a mat-raised-button color="primary" [routerLink]="['/members']">
    <mat-icon>list</mat-icon>
  </a>
</div>
<form [formGroup]="memberForm" (ngSubmit)="onFormSubmit(memberForm.value)">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Name" formControlName="name" [errorStateMatcher]="matcher">
    <mat-error>
      <span *ngIf="!memberForm.get('name').valid && memberForm.get('name').touched">Please enter Name</span>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Member Type" formControlName="memberType" [errorStateMatcher]="matcher">
    <mat-error>
      <span *ngIf="!memberForm.get('memberType').valid && memberForm.get('memberType').touched">Please enter Member Type</span>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Email" formControlName="email" [errorStateMatcher]="matcher">
    <mat-error>
      <span *ngIf="!memberForm.get('email').valid && memberForm.get('email').touched">Please enter Email</span>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Education" formControlName="education" [errorStateMatcher]="matcher">
    <mat-error>
      <span *ngIf="!memberForm.get('education').valid && memberForm.get('education').touched">Please enter Publisher</span>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="City" formControlName="city" [errorStateMatcher]="matcher">
    <mat-error>
      <span *ngIf="!memberForm.get('city').valid && memberForm.get('city').touched">Please enter City</span>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Birth Year" formControlName="birthYear" [errorStateMatcher]="matcher">
    <mat-error>
      <span *ngIf="!memberForm.get('birthYear').valid && memberForm.get('birthYear').touched">Please enter Published Year</span>
    </mat-error>
  </mat-form-field>
  <div class="button-row">
    <button type="submit" [disabled]="!memberForm.valid" mat-raised-button color="primary">
      <mat-icon>save</mat-icon>
    </button>
  </div>
</form>
